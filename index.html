<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cassy's Enhanced Adopt Me Trade Calculator</title>
    <style>
        /* ==========================================================================
       style.css
       Theme color: #f6a6b2 (soft pastel pink)
       ========================================================================== */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        :root {
            --theme-pink: #f6a6b2;
            --theme-pink-light: #fff8fa;
            --theme-pink-dark: #c47887;
            --border-color: #fbdde3;
            --shadow-color: rgba(246, 166, 178, 0.15);
            --slot-size: 90px;
            --cols: 4;
        }

        * {
            box-sizing: border-box;
            text-transform: uppercase;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--theme-pink-light);
            color: #333;
        }

        /* -----------------------------------------
       HEADER
       ----------------------------------------- */
        header {
            text-align: center;
            padding: 24px 0;
            color: var(--theme-pink);
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 4px var(--shadow-color);
        }

        /* -----------------------------------------
       WRAPPER
       ----------------------------------------- */
        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 50px;
        }

        /* ==========================================================================
       SCORES & FAIRNESS
       ========================================================================== */
        .score-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 24px;
        }

        .score {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
            /* Slightly wider for currency stats */
        }

        .score .num {
            font-size: 28px;
            font-weight: 800;
            color: var(--theme-pink);
        }

        .score .label {
            font-size: 11px;
            color: var(--theme-pink-dark);
            font-weight: 700;
            margin-bottom: 4px;
        }

        .score-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
            width: 100%;
            padding-top: 8px;
            border-top: 2px solid #fff;
        }

        .currency-stat {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            font-weight: 600;
            color: #888;
            background: #fff;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .currency-stat span:last-child {
            font-weight: 800;
            color: var(--theme-pink-dark);
        }

        .fairness-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 280px;
        }

        .fair-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-weight: 800;
            color: var(--theme-pink);
            font-size: 11px;
            padding: 0 6px;
        }

        .fair-bar {
            width: 100%;
            height: 16px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .fair-bar-track {
            width: 100%;
            height: 4px;
            background: #ffeef2;
            border-radius: 4px;
        }

        .fair-pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: #fff;
            border: 3px solid var(--theme-pink);
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: left 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .result-indicator {
            text-align: center;
            font-weight: 800;
            color: var(--theme-pink);
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 10px;
            background: #fff;
            border: 1px solid var(--border-color);
            min-width: 80px;
            transition: all 0.3s ease;
        }

        .result-indicator.win {
            color: #2ecc71;
            border-color: #a3e9c3;
        }

        .result-indicator.lose {
            color: #e74c3c;
            border-color: #f5b7b1;
        }

        /* ==========================================================================
       TRADE AREA
       ========================================================================== */
        .trade-area {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        .trade-panel {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            width: 440px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.06);
            border: 1px solid #f3e2e5;
        }

        .panel-head,
        .panel-foot {
            font-weight: 800;
            color: var(--theme-pink);
            padding: 0 6px;
        }

        .panel-head {
            margin-bottom: 12px;
        }

        .panel-foot {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slots-container {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            gap: 12px;
            min-height: calc((var(--slot-size) * 2) + 24px);
            overflow-y: auto;
            padding: 6px;
            max-height: 400px;
            background: #fffdfd;
            border-radius: 12px;
        }

        .slot {
            border: 2px solid var(--border-color);
            background: var(--theme-pink-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            height: 0;
        }

        .slot-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .slot:hover {
            border-color: var(--theme-pink);
            transform: scale(1.03);
        }

        .slot.filled {
            background: #fff8fa;
            border-color: var(--theme-pink);
        }

        .slot.filled img {
            max-width: 80%;
            max-height: 70%;
            object-fit: contain;
            margin-bottom: 2px;
        }

        .slot-tags {
            display: flex;
            gap: 4px;
            position: absolute;
            bottom: 6px;
        }

        .tag {
            font-size: 9px;
            font-weight: 800;
            color: #fff;
            padding: 2px 4px;
            border-radius: 4px;
            line-height: 1;
        }

        .tag.neon {
            background: #00d2ff;
        }

        .tag.mega {
            background: #ff00aa;
        }

        .tag.fly {
            background: #88caff;
        }

        .tag.ride {
            background: #ff9eb5;
        }

        /* Add Button */
        .add-btn {
            font-size: 32px;
            font-weight: 700;
            color: var(--theme-pink);
            background: #fff;
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            transform: scale(1.05);
            background: var(--theme-pink-light);
            border-color: var(--theme-pink);
        }

        /* ==========================================================================
       MODALS & DRAWER
       ========================================================================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1500;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-dialog {
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-dialog {
            transform: scale(1);
        }

        /* DRAWER */
        .drawer {
            width: 920px;
            max-width: calc(100% - 40px);
            height: 640px;
            background: linear-gradient(180deg, #fff, #fffafc);
            border-radius: 22px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            display: flex;
            overflow: hidden;
            position: relative;
            border: 2px solid #ffd5de;
        }

        .drawer-categories {
            width: 200px;
            background: linear-gradient(180deg, #fff, #fffafc);
            border-right: 1px solid #f3d7db;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .cat-btn {
            background: #fff;
            border: 2px solid #f1c8d0;
            padding: 12px;
            border-radius: 99px;
            font-weight: 800;
            color: #b56a75;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
        }

        .cat-btn:hover,
        .cat-btn.active {
            transform: translateY(-2px);
            background: var(--theme-pink);
            color: #fff;
            border-color: var(--theme-pink);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .drawer-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 18px 20px;
            position: relative;
        }

        .drawer-search input {
            width: 100%;
            padding: 12px 18px;
            border-radius: 24px;
            border: 2px solid #efe0e4;
            outline: none;
            font-size: 14px;
            text-transform: uppercase;
            transition: border-color 0.2s;
        }

        .drawer-search input:focus {
            border-color: var(--theme-pink);
        }

        .drawer-items-wrap {
            flex: 1;
            overflow: auto;
            padding: 14px 4px 4px 4px;
        }

        .drawer-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            justify-items: center;
        }

        .drawer-item {
            width: 100%;
            height: 160px;
            background: #fff;
            border-radius: 14px;
            border: 1px solid #f4d9de;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 12px 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .drawer-item:hover {
            transform: translateY(-6px);
            border-color: var(--theme-pink);
        }

        .drawer-item small {
            color: var(--theme-pink-dark);
            font-size: 11px;
            font-weight: 800;
            margin-top: 6px;
            height: 30px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .drawer-item .img-wrap {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .drawer-item .img-wrap img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .drawer-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            background: var(--theme-pink);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            z-index: 2100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* GENERIC MODAL CONTENT */
        .modal-content {
            width: 360px;
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            border: 2px solid #ffd5de;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.18);
            text-align: center;
        }

        .modal-content h3 {
            color: var(--theme-pink);
            margin: 0 0 15px 0;
            font-weight: 800;
            font-size: 18px;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        .cancel-btn {
            background: #fff;
            color: var(--theme-pink-dark);
            border: 2px solid #f3d7db;
        }

        .add-btn-pink {
            background: var(--theme-pink);
            color: #fff;
        }

        /* PET OPTIONS FORM */
        .pet-options-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .pet-options-group label {
            font-size: 12px;
            color: var(--theme-pink-dark);
            font-weight: 800;
            display: block;
            margin-bottom: 8px;
        }

        .radio-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Version uses Radio (one at a time) */
        .radio-option {
            flex: 1;
            position: relative;
        }

        .radio-option input {
            display: none;
        }

        .radio-option span {
            display: block;
            text-align: center;
            padding: 8px 5px;
            background: #fff8fa;
            border: 2px solid #fbdde3;
            border-radius: 8px;
            color: var(--theme-pink-dark);
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-option input:checked+span {
            background: var(--theme-pink);
            color: #fff;
            border-color: var(--theme-pink);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        /* Potions uses Checkbox (multiple allowed) */
        .check-group {
            display: flex;
            gap: 12px;
        }

        .check-option {
            flex: 1;
            position: relative;
        }

        .check-option input {
            display: none;
        }

        .check-option span {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: #fff8fa;
            border: 2px solid #fbdde3;
            border-radius: 8px;
            color: var(--theme-pink-dark);
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .check-option input:checked+span {
            background: var(--theme-pink);
            color: #fff;
            border-color: var(--theme-pink);
        }


        /* QUANTITY INPUT */
        .quantity-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .quantity-input button {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: var(--theme-pink);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .quantity-input input {
            width: 60px;
            height: 40px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid var(--theme-pink);
            font-weight: 800;
            font-size: 18px;
            outline: none;
        }

        /* SCROLLBARS */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--theme-pink);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #fff0f2;
        }

        @media (max-width: 640px) {
            .drawer {
                height: 90vh;
            }

            .drawer-categories {
                display: none;
            }

            .trade-area {
                flex-direction: column;
                align-items: center;
            }

            .trade-panel {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>CASSY'S CALCULATOR</h1>
    </header>

    <div class="wrap">
        <!-- SCOREBOARD -->
        <div class="score-row">
            <!-- LEFT SCORE -->
            <div class="score">
                <div class="label">YOUR OFFER</div>
                <div class="num" id="your-score">0.00</div>
                <div class="score-details">
                    <div class="currency-stat">
                        <span>FROSTS:</span>
                        <span id="your-frosts">0.00</span>
                    </div>
                    <div class="currency-stat">
                        <span>SHARKS:</span>
                        <span id="your-sharks">0.00</span>
                    </div>
                </div>
            </div>

            <!-- CENTER INDICATOR -->
            <div class="fairness-wrap">
                <div class="fair-labels">
                    <span>LOSE</span>
                    <span>FAIR</span>
                    <span>WIN</span>
                </div>
                <div class="fair-bar">
                    <div class="fair-bar-track"></div>
                    <div class="fair-pointer" id="fair-pointer"></div>
                </div>
                <div class="result-indicator" id="result-indicator">FAIR</div>
            </div>

            <!-- RIGHT SCORE -->
            <div class="score">
                <div class="label">THEIR OFFER</div>
                <div class="num" id="their-score">0.00</div>
                <div class="score-details">
                    <div class="currency-stat">
                        <span>FROSTS:</span>
                        <span id="their-frosts">0.00</span>
                    </div>
                    <div class="currency-stat">
                        <span>SHARKS:</span>
                        <span id="their-sharks">0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- GRIDS -->
        <div class="trade-area">
            <div class="trade-panel">
                <div class="panel-head">YOUR OFFER</div>
                <div class="slots-container" id="your-grid"></div>
                <div class="panel-foot">TOTAL: <span id="your-total">0.00</span></div>
            </div>
            <div class="trade-panel">
                <div class="panel-head">THEIR OFFER</div>
                <div class="slots-container" id="their-grid"></div>
                <div class="panel-foot">TOTAL: <span id="their-total">0.00</span></div>
            </div>
        </div>
    </div>

    <!-- DRAWER MODAL -->
    <div class="modal-overlay" id="drawer-overlay">
        <div class="drawer modal-dialog">
            <button class="drawer-close" id="drawer-close">&times;</button>
            <aside class="drawer-categories" id="drawer-categories-list"></aside>
            <div class="drawer-content">
                <div class="drawer-search">
                    <input type="text" id="drawer-search" placeholder="SEARCH ITEMS..." />
                </div>
                <div class="drawer-items-wrap">
                    <div class="drawer-items" id="drawer-items"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- PET OPTIONS MODAL -->
    <div class="modal-overlay" id="pet-options-modal">
        <div class="modal-content modal-dialog">
            <h3 id="pet-options-title">Pet Options</h3>

            <!-- Version Selector (Radio: Only one) -->
            <div class="pet-options-group">
                <label>VERSION</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="pet_version" value="rvalue" checked>
                        <span>REGULAR</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="pet_version" value="nvalue">
                        <span>NEON</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="pet_version" value="mvalue">
                        <span>MEGA</span>
                    </label>
                </div>
            </div>

            <!-- Potion Selector (Checkbox: Multiple) -->
            <div class="pet-options-group">
                <label>POTIONS</label>
                <div class="check-group">
                    <label class="check-option">
                        <input type="checkbox" id="check-fly">
                        <span>FLY</span>
                    </label>
                    <label class="check-option">
                        <input type="checkbox" id="check-ride">
                        <span>RIDE</span>
                    </label>
                </div>
            </div>

            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="pet-options-cancel">Cancel</button>
                <button class="modal-btn add-btn-pink" id="pet-options-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- QUANTITY MODAL -->
    <div class="modal-overlay" id="quantity-modal">
        <div class="modal-content modal-dialog">
            <h3 id="quantity-title">Add Item</h3>
            <div class="quantity-input">
                <button id="qty-minus">âˆ’</button>
                <input type="number" id="qty-number" value="1" min="1" max="18" />
                <button id="qty-plus">+</button>
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="qty-cancel">Cancel</button>
                <button class="modal-btn add-btn-pink" id="qty-confirm">Add</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // --- CONSTANTS ---
            // Base values for currency conversion
            // 160 is standard for Frost Dragon, 1.0 is standard for Shark
            let FROST_VALUE = 160.0;
            let SHARK_VALUE = 1.0;

            // DOM Elements
            const grids = {
                your: document.getElementById("your-grid"),
                their: document.getElementById("their-grid")
            };
            const totals = {
                your: document.getElementById("your-total"),
                their: document.getElementById("their-total")
            };
            const scores = {
                your: document.getElementById("your-score"),
                their: document.getElementById("their-score")
            };
            const currencies = {
                yourFrost: document.getElementById("your-frosts"),
                yourShark: document.getElementById("your-sharks"),
                theirFrost: document.getElementById("their-frosts"),
                theirShark: document.getElementById("their-sharks")
            };
            const fairness = {
                pointer: document.getElementById("fair-pointer"),
                indicator: document.getElementById("result-indicator")
            };

            // Modal Elements
            const drawer = {
                overlay: document.getElementById("drawer-overlay"),
                items: document.getElementById("drawer-items"),
                search: document.getElementById("drawer-search"),
                categories: document.getElementById("drawer-categories-list"),
                close: document.getElementById("drawer-close")
            };

            const petModal = {
                overlay: document.getElementById("pet-options-modal"),
                title: document.getElementById("pet-options-title"),
                confirm: document.getElementById("pet-options-confirm"),
                cancel: document.getElementById("pet-options-cancel"),
                flyCheck: document.getElementById("check-fly"),
                rideCheck: document.getElementById("check-ride")
            };

            const qtyModal = {
                overlay: document.getElementById("quantity-modal"),
                title: document.getElementById("quantity-title"),
                input: document.getElementById("qty-number"),
                plus: document.getElementById("qty-plus"),
                minus: document.getElementById("qty-minus"),
                confirm: document.getElementById("qty-confirm"),
                cancel: document.getElementById("qty-cancel")
            };

            // State
            let allData = [];
            let categories = [];
            let activeCategory = "";
            let activeGrid = null;
            let selectedItem = null;
            let selectedPetConfig = null;
            const MAX_SLOTS = 18;
            const FAIR_MARGIN = 0.1;

            // --- 1. LOAD DATA ---
            async function init() {
                try {
                    // Load both JSON files
                    const [dataRes, gagRes] = await Promise.all([
                        fetch('data.json'),
                        fetch('Gag.json')
                    ]);

                    const rawData = await dataRes.json();
                    const rawGag = await gagRes.json();

                    // Helper to process
                    const processFile = (fileObj) => {
                        return Object.values(fileObj).map(item => ({
                            ...item,
                            value: item.value || item.rvalue || 0,
                            id: item.id
                        }));
                    };

                    const dataItems = processFile(rawData);
                    const gagItems = processFile(rawGag);
                    allData = [...dataItems, ...gagItems];

                    // Try to update currency constants if items exist in data
                    const frostObj = allData.find(i => i.name === "Frost Dragon");
                    if (frostObj && frostObj.rvalue) FROST_VALUE = frostObj.rvalue;

                    // Determine categories
                    const types = new Set(allData.map(i => i.type).filter(Boolean));
                    categories = Array.from(types).sort();

                    activeCategory = categories.includes('pets') ? 'pets' : categories[0];

                    setupUI();
                    setupListeners();
                } catch (e) {
                    console.error("Error loading JSON files:", e);
                    alert("Failed to load data files. Ensure 'data.json' and 'Gag.json' are in the same directory.");
                }
            }

            // --- 2. UI SETUP ---
            function setupUI() {
                drawer.categories.innerHTML = '';
                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'cat-btn';
                    btn.textContent = cat.replace(/_/g, ' ');
                    if (cat === activeCategory) btn.classList.add('active');
                    btn.onclick = () => {
                        activeCategory = cat;
                        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        renderDrawer();
                    };
                    drawer.categories.appendChild(btn);
                });

                [grids.your, grids.their].forEach(grid => {
                    grid.innerHTML = '';
                    for (let i = 0; i < MAX_SLOTS; i++) {
                        const slot = document.createElement('div');
                        slot.className = 'slot';
                        slot.innerHTML = `<div class="slot-content"></div>`;
                        grid.appendChild(slot);
                    }
                    updateAddButtons(grid);
                });
            }

            function renderDrawer() {
                const query = drawer.search.value.toLowerCase();

                // Filter AND Sort (High to Low by Value)
                const filtered = allData.filter(item =>
                    (item.type === activeCategory) &&
                    (item.name && item.name.toLowerCase().includes(query))
                ).sort((a, b) => b.value - a.value); // <--- SORT ADDED HERE

                drawer.items.innerHTML = '';
                if (filtered.length === 0) {
                    drawer.items.innerHTML = '<p style="grid-column: 1/-1; color: #999;">No items found.</p>';
                    return;
                }

                filtered.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'drawer-item';
                    const displayVal = (item.value || 0).toFixed(2);

                    el.innerHTML = `
                        <small>${item.name}</small>
                        <div class="img-wrap">
                            <img src="${item.image}" alt="${item.name}" loading="lazy">
                        </div>
                        <div class="value">${displayVal}</div>
                    `;
                    el.onclick = () => selectItem(item);
                    drawer.items.appendChild(el);
                });
            }

            // --- 3. INTERACTIONS ---
            function setupListeners() {
                const closeDrawer = () => drawer.overlay.classList.remove('show');
                drawer.close.onclick = closeDrawer;
                drawer.overlay.onclick = (e) => { if (e.target === drawer.overlay) closeDrawer(); };
                drawer.search.oninput = renderDrawer;

                petModal.cancel.onclick = () => petModal.overlay.classList.remove('show');
                petModal.confirm.onclick = confirmPetOptions;

                qtyModal.cancel.onclick = () => qtyModal.overlay.classList.remove('show');
                qtyModal.minus.onclick = () => qtyModal.input.value = Math.max(1, qtyModal.input.value - 1);
                qtyModal.plus.onclick = () => qtyModal.input.value = Math.min(MAX_SLOTS, parseInt(qtyModal.input.value) + 1);
                qtyModal.confirm.onclick = confirmQuantity;
            }

            function openDrawer(grid) {
                activeGrid = grid;
                drawer.overlay.classList.add('show');
                renderDrawer();
            }

            function selectItem(item) {
                selectedItem = item;
                drawer.overlay.classList.remove('show');

                if (item.type === 'pets') {
                    // Reset Modal
                    document.querySelector('input[name="pet_version"][value="rvalue"]').checked = true;
                    petModal.flyCheck.checked = false;
                    petModal.rideCheck.checked = false;

                    petModal.title.textContent = `Options: ${item.name}`;
                    petModal.overlay.classList.add('show');
                } else {
                    selectedPetConfig = null;
                    openQtyModal();
                }
            }

            function confirmPetOptions() {
                const version = document.querySelector('input[name="pet_version"]:checked').value;
                const isFly = petModal.flyCheck.checked;
                const isRide = petModal.rideCheck.checked;

                selectedPetConfig = { version, isFly, isRide };
                petModal.overlay.classList.remove('show');
                openQtyModal();
            }

            function openQtyModal() {
                qtyModal.title.textContent = `Add: ${selectedItem.name}`;
                qtyModal.input.value = 1;
                qtyModal.overlay.classList.add('show');
            }

            function confirmQuantity() {
                const qty = parseInt(qtyModal.input.value);
                qtyModal.overlay.classList.remove('show');

                let finalValue = 0;
                let tagsHTML = '';

                if (selectedPetConfig) {
                    // Logic for Pets
                    const { version, isFly, isRide } = selectedPetConfig;

                    // Construct lookup string
                    // keys format in data.json: "rvalue", "rvalue - ride", "rvalue - fly", "rvalue - fly&ride"
                    let potionKey = "";
                    if (isFly && isRide) potionKey = "fly&ride";
                    else if (isFly) potionKey = "fly";
                    else if (isRide) potionKey = "ride";
                    else potionKey = "nopotion";

                    // Key construction
                    let lookupKey = version;
                    if (potionKey !== "nopotion") {
                        lookupKey += ` - ${potionKey}`;
                    } else {
                        // If nopotion, try "rvalue - nopotion", else fallback to "rvalue"
                        if (selectedItem[`${version} - nopotion`] !== undefined) {
                            lookupKey = `${version} - nopotion`;
                        }
                    }

                    // Get Value
                    if (selectedItem[lookupKey] !== undefined) {
                        finalValue = selectedItem[lookupKey];
                    } else if (selectedItem[version] !== undefined) {
                        finalValue = selectedItem[version];
                    } else {
                        finalValue = selectedItem.value || 0;
                    }

                    // Tags Generation
                    if (version === 'nvalue') tagsHTML += '<div class="tag neon">N</div>';
                    if (version === 'mvalue') tagsHTML += '<div class="tag mega">M</div>';
                    if (isFly) tagsHTML += '<div class="tag fly">F</div>';
                    if (isRide) tagsHTML += '<div class="tag ride">R</div>';

                } else {
                    // Non-pet
                    finalValue = selectedItem.value || 0;
                }

                addItemsToGrid(activeGrid, selectedItem, finalValue, qty, tagsHTML);
            }

            function addItemsToGrid(grid, item, value, qty, tagsHTML) {
                const emptySlots = Array.from(grid.children).filter(s => !s.classList.contains('filled'));
                const toAdd = Math.min(qty, emptySlots.length);

                for (let i = 0; i < toAdd; i++) {
                    const slot = emptySlots[i];
                    slot.classList.add('filled');
                    slot.dataset.value = value;

                    slot.querySelector('.slot-content').innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="slot-tags">${tagsHTML}</div>
                    `;

                    slot.onclick = () => {
                        slot.className = 'slot';
                        slot.dataset.value = 0;
                        slot.querySelector('.slot-content').innerHTML = '';
                        slot.onclick = null;
                        updateAddButtons(grid);
                        calculateTotals();
                    };
                }
                updateAddButtons(grid);
                calculateTotals();
            }

            function updateAddButtons(grid) {
                Array.from(grid.children).forEach(slot => {
                    if (!slot.classList.contains('filled')) {
                        slot.querySelector('.slot-content').innerHTML = '';
                        slot.onclick = null;
                        slot.classList.remove('add-slot-active');
                    }
                });

                const firstEmpty = Array.from(grid.children).find(s => !s.classList.contains('filled'));
                if (firstEmpty) {
                    firstEmpty.classList.add('add-slot-active');
                    firstEmpty.querySelector('.slot-content').innerHTML = `<div class="add-btn">+</div>`;
                    firstEmpty.onclick = () => openDrawer(grid);
                }
            }

            // --- 4. CALCULATIONS ---
            function calculateTotals() {
                const getSum = (grid) => {
                    return Array.from(grid.children).reduce((acc, slot) => {
                        return acc + (parseFloat(slot.dataset.value) || 0);
                    }, 0);
                };

                const valYour = getSum(grids.your);
                const valTheir = getSum(grids.their);

                // Basic Numerical Scores
                totals.your.textContent = valYour.toFixed(2);
                totals.their.textContent = valTheir.toFixed(2);
                scores.your.textContent = valYour.toFixed(2);
                scores.their.textContent = valTheir.toFixed(2);

                // Update Frost & Shark Values
                currencies.yourFrost.textContent = (valYour / FROST_VALUE).toFixed(2);
                currencies.yourShark.textContent = (valYour / SHARK_VALUE).toFixed(2);
                currencies.theirFrost.textContent = (valTheir / FROST_VALUE).toFixed(2);
                currencies.theirShark.textContent = (valTheir / SHARK_VALUE).toFixed(2);

                updateFairness(valYour, valTheir);
            }

            function updateFairness(v1, v2) {
                const total = v1 + v2;
                let percent = 50;
                let status = "FAIR";
                let statusClass = "";

                if (total > 0) {
                    percent = (v2 / total) * 100;
                    percent = Math.max(5, Math.min(95, percent));
                }

                fairness.pointer.style.left = `${percent}%`;

                if (total === 0) {
                    status = "FAIR";
                } else {
                    const diff = v2 - v1;
                    const ratio = Math.abs(diff) / Math.max(v1, v2);

                    if (ratio <= FAIR_MARGIN) {
                        status = "FAIR";
                    } else if (diff > 0) {
                        status = "WIN";
                        statusClass = "win";
                    } else {
                        status = "LOSE";
                        statusClass = "lose";
                    }
                }

                fairness.indicator.textContent = status;
                fairness.indicator.className = `result-indicator ${statusClass}`;
            }

            // Start
            init();
        });
    </script>
